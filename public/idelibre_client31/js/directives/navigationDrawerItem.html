<style>

    .navigationItem{
        width : 400px;
        background: #CFD8DC;
        margin-bottom: 5px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 15px;
        padding-right: 20px;           
        font-size: 14px;
        overflow: hidden;
        max-height: 125px
    }

    .theme{
        color : #3f51b5;
    }

</style>


<div class="navigationItem" ng-click="clickOnProjet()">
    <div class="col-xs-1" style="padding-left: 7px">
        <span class="perso-label label-primary" style="font-size: 17px;">{{projet.rank + 1}}</span>
    </div>
    <div class="col-xs-11">
        <b> {{projet.name}}</b>
    </div>
    <!--    <div class="col-xs-1">-->
    <!--{{projet.document_text.isLoaded}}-->
    <div class="col-xs-1" style="padding-left: 7px;margin-top: 10px" > <i class = {{chooseClassState()}}></i> </div>
    <!--</div>-->
    <div class="col-xs-9 theme">
        <b>{{projet.theme}}</b>
    </div>
    <div class="col-xs-2 btn" ng-click="toggleAnnexe($event)" ng-show="projet.annexes.length > 0">
        <i class="fa fa-plus-circle fa-2x"></i>
    </div>

</div>
<div ng-show="projet.showAnnexe" ng-repeat="annexe in projet.annexes">
    <navigation-drawer-annexe annexe="annexe" account="account" seance="seance" projet="projet"></navigation-drawer-annexe>
   
</div>
