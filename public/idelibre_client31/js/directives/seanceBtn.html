<div class ="btn btn-default btn-lg center-block perso_align_left longButton menuButton {{disabled()}}" style="height: 65px"  ng-click="goToODJ()" >
    <div class="row" >

        <div class="col-xs-2" >
            <div class="col-xs-2" >  <span ng-show= !isRead class="label-danger label-as-badge fa fa-envelope " > </span></div>
            <div class="col-xs-2" >  <span ng-show=  isModified class="label-warning label-as-badge fa fa-refresh"> </span></div>
            <div class="col-xs-2"> <span ng-show="isUnreadAnnotation()" class="label-danger label-as-badge fa fa-users">  </span> </div>

            <!--<div class="col-xs-2" >   <span ng-if="annotations.private > 0 || true" class='fa-user fa label-as-badge label-primary'>  {{annotations.private}}</span> </div>-->
            <!--<div class="col-xs-2" >    <span ng-if="annotations.sharred > 0 || true" class='fa-users fa label-as-badge label-success'>  {{annotations.sharred}}</span> </div>-->
            <!--<div class="col-xs-2" >   <span ng-if="annotations.unread > 0 || true" class='fa-users fa label-danger label-as-badge'>  {{annotations.unread}}</span> </div>-->


        </div>

        <div class="col-xs-4" >
            <b class="nopadding multiline">{{data.name}}</b>
        </div>


        <div class="col-xs-3" style="color:#3949ab; font-style: italic" >
            {{formatedDate}} <br>
            {{heure}} <br>
        </div>



        <div class="col-xs-2" >
            <span class="">{{loadedProjetsDocument}}/{{countProjets}}</span>
        </div>





        <div class="row " >
            <div class="row perso_padding-bottom" >

            </div>

        </div>
    </div>



</div>
