Vue.filter('formatDate', function(value) {
if (value) {
return moment(String(value)).format('MM/DD/YYYY hh:mm')
}
});
That way you can use a pipe to format every date that has been rendered:

<div>
    <p>{{ yourDate | formatDate}}</p>
</div>
