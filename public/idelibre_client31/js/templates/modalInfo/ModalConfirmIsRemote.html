<div class="modal-header">
    <h3 class="modal-title">Préciser votre présence</h3>
</div>


<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            Préciser votre présence parmi les choix suivants:
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <select class="select form-control" ng-model="isRemoteStatus.value">
                <option value=""></option>
                <option value="false">Sur site</option>
                <option value="true">A distance</option>
            </select>
        </div>

        <div class="col-md-3">
            <button class="btn btn-primary" ng-click="confirmIsRemote()">Confirmer</button>
        </div>

    </div>



</div>


<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Annuler</button>
</div>
