
<div class ="btn btn-default btn-lg center-block perso_align_left longButton menuButton"   ng-click="goToSeancesList()">
    <div class="row" >

        <div class="col-xs-2" >
            <div class="col-xs-4" >  <span ng-show="countUnreadConvocation > 0" > <span class="label-danger label-as-badge"><span class="fa fa-envelope "></span> {{countUnreadConvocation}}</span> </span></div>
            <div class="col-xs-4" >  <span ng-show="countModifiedSeances > 0" > <span class="label-warning label-as-badge"><span class="fa fa-refresh "></span> {{countModifiedSeances}}</span> </span></div>
  
        </div>

        <div class="col-xs-offset-1 col-xs-4" >
            <b><i>{{accountName}}</i></b>
        </div>

        <div class="col-xs-offset-2 col-xs-2 ">
            <div style="color: #1e88e5">
                {{countSeances}} seance(s)
            </div>
            <div style="color: #f44336">
                {{countUnreadConvocation}} non lue(s)
            </div>

        </div>
        
        <div class="col-xs-1 ">
            <span ng-show="status == 1" > <i style="; margin-top: 8px" class="fa-wifi fa fa-lg green_color"> </i></span>
            <span ng-show="status == 0" > <i style="; margin-top: 8px" class="fa-wifi fa fa-lg red_color"> </i></span>
        </div>
  
    </div>
</div>
